<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leapwork Data Extractor</title>
    <meta name="theme-color" content="#65a30d">

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="app-logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="icon"
          >
            <path
              fill-rule="evenodd"
              d="M.99 5.24A2.25 2.25 0 0 1 3.25 3h13.5A2.25 2.25 0 0 1 19 5.25l.01 9.5A2.25 2.25 0 0 1 16.76 17H3.26A2.267 2.267 0 0 1 1 14.74l-.01-9.5Zm8.26 9.52v-.625a.75.75 0 0 0-.75-.75H3.25a.75.75 0 0 0-.75.75v.615c0 .414.336.75.75.75h5.373a.75.75 0 0 0 .627-.74Zm1.5 0a.75.75 0 0 0 .627.74h5.373a.75.75 0 0 0 .75-.75v-.615a.75.75 0 0 0-.75-.75H11.5a.75.75 0 0 0-.75.75v.625Zm6.75-3.63v-.625a.75.75 0 0 0-.75-.75H11.5a.75.75 0 0 0-.75.75v.625c0 .414.336.75.75.75h5.25a.75.75 0 0 0 .75-.75Zm-8.25 0v-.625a.75.75 0 0 0-.75-.75H3.25a.75.75 0 0 0-.75.75v.625c0 .414.336.75.75.75H8.5a.75.75 0 0 0 .75-.75ZM17.5 7.5v-.625a.75.75 0 0 0-.75-.75H11.5a.75.75 0 0 0-.75.75V7.5c0 .414.336.75.75.75h5.25a.75.75 0 0 0 .75-.75Zm-8.25 0v-.625a.75.75 0 0 0-.75-.75H3.25a.75.75 0 0 0-.75.75V7.5c0 .414.336.75.75.75H8.5a.75.75 0 0 0 .75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <h1>Leapwork Data Extractor</h1>

        <div class="toolbar">
          <button id="clear-data-button">Daten leeren</button>
          <button id="paste-data-button">Daten aus Zwischenablage einfügen</button>
        </div>

        <div class="secondary-toolbar">
          <button id="copy-result-button">Ergebnis für Excel kopieren</button>
        </div>
      </header>

      <textarea
        type="text"
        id="input"
        placeholder="Anleitung:
      
Der Leapwork Data Extractor filtert aus Leapwork kopierte Testergebnisse die
Fehlgeschlagenen heraus und zieht aus diesen die Uhrzeit und den Namen heraus,
sodass diese Daten in Excel eingefügt werden können.

- Testfälle in Leapwork markieren, rechtsklicken und 'Copy flow run data' klicken.
- Diese aus der Zwischenablage hier ins linke Textfeld einfügen.
- Das Ergebnis auf der rechten Seite kopieren und in Excel einfügen.

Format-Beispiel:

Timestamp: DD.MM.YYYY hh:mm:ss +hh:mm, Flow: [flow name], Agent: [agent name], Schedule: [schedule name], Runtime: hh:mm:ss.ms{7}, Result: [Passed|Done|Failed|Running]"
      ></textarea>

      <textarea
        id="output"
        readonly
        placeholder="Keine Ausgabe vorhanden"
      ></textarea>

      <div class="statusbar">
        <div id="data-info" class="data-info"></div>
        <div class="statusbar-links">
          <a href="https://github.com/alinnert/leapwork-data-extractor">
            Source on GitHub
          </a>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
